<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon | BrightSiteDev Blog</title>

    <!-- Google Fonts: Manrope -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-blue: hsla(211, 100%, 50%, 1);
        --primary-blue-dark: hsla(211, 100%, 40%, 1);
        --font: "Manrope", sans-serif;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #e0f7ff, #f4fbff);
        color: #333;
        padding: 20px;
      }

      .coming-soon-container {
        text-align: center;
        padding: 50px 30px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        max-width: 500px;
        width: 100%;
        animation: fadeIn 1s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .coming-soon-container img.logo {
        width: 120px;
        margin-bottom: 20px;
        border-radius: 20%;
      }

      .coming-soon-container h1 {
        font-size: 48px;
        color: var(--primary-blue);
        margin-bottom: 15px;
      }

      .coming-soon-container p {
        font-size: 18px;
        margin-bottom: 30px;
      }

      .btn {
        display: inline-block;
        padding: 12px 25px;
        color: #fff;
        background: var(--primary-blue);
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .btn:hover {
        background: var(--primary-blue-dark);
        transform: translateY(-2px);
      }

      .social-icons {
        margin-top: 25px;
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .social-icons a {
        font-size: 24px;
        color: var(--primary-blue);
        transition: color 0.3s ease;
      }

      .social-icons a:hover {
        color: var(--primary-blue-dark);
      }

      /* Go Back Home Button Style */
      .btn-home {
        display: inline-block;
        padding: 12px 30px;
        margin-top: 25px;
        font-weight: 600;
        text-decoration: none;
        color: #fff;
        background: linear-gradient(
          135deg,
          var(--primary-blue),
          var(--primary-blue-dark)
        );
        border-radius: 50px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .btn-home:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      }

      @media (max-width: 600px) {
        .coming-soon-container h1 {
          font-size: 36px;
        }

        .btn,
        .btn-home {
          width: 100%;
        }
      }
    </style>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="coming-soon-container">
      <!-- BrightSiteDev Logo -->
      <img
        src="assets/images/logo-icon.svg"
        alt="BrightSiteDev Logo"
        class="logo"
      />

      <h1>Coming Soon</h1>
      <p>
        The BrightSiteDev Blog is on its way! Exciting content will be here
        shortly.
      </p>

      <!-- WhatsApp contact button -->
      <a
        href="https://wa.me/2349153375488?text=Hello"
        class="btn"
        target="_blank"
        rel="noopener noreferrer"
      >
        Contact Us
      </a>

      <!-- Social Icons -->
      <div class="social-icons">
        <a
          href="https://facebook.com/eromosele.648113"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/josephikhuoria"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a
          href="https://wa.me/2349153375488?text=Hello"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-whatsapp"></ion-icon>
        </a>
      </div>

      <!-- Go Back Home Button -->
      <a href="index.html" class="btn-home">Go Back Home</a>
    </div>
  </body>
</html>
